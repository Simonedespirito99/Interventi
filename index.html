<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIRT - Rapporti Intervento</title>
    <meta http-equiv="refresh" content="0; url=rapporti_intervento.V3.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        .loading {
            color: #333;
            font-size: 18px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            margin-top: 20px;
        }
        .manual-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .manual-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>SMIRT - Rapporti Intervento</h1>
    <div class="spinner"></div>
    <p class="loading">Reindirizzamento all'applicazione in corso...</p>
    
    <div class="manual-link">
        <p>Se il reindirizzamento non funziona automaticamente:</p>
        <a href="rapporti_intervento.V3.html">Clicca qui per accedere all'applicazione</a>
    </div>
    
    <script>
        // Reindirizzamento JavaScript come backup
        setTimeout(function() {
            window.location.href = 'rapporti_intervento.V3.html';
        }, 1000);
    </script>
</body>
</html>
